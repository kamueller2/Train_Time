<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Time | Choo Choo</title>

    <!-- reset css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron text-center">
                <h1 class="display-4">Come on, ride the train</h1>
                <p class="lead">It's the choo choo train</p>
                <p class="pull-right" id="currentTime"></p>

            </div>
        </div>

        <div class="container-fluid" id="add-train">
            <div class="row">
                <div class="col-md-7 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="trainTable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- where trains will appear -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-4" id="add-train">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add New Train</h3>
                            <div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <label>Train Name</label>
                                            <input type="text" class="form-control form-field" id="train-name">
                                        </div>
                                        <div class="form-group">
                                            <label>Destination</label>
                                            <input type="text" class="form-control form-field" id="destination">
                                        </div>
                                        <div class="form-group">
                                            <label>First Train Time: HH:mm - military time</label>
                                            <input type="text" class="form-control form-field" id="first-train">
                                        </div>
                                        <div class="form-group">
                                            <label>Frequency (min)</label>
                                            <input type="text" class="form-control form-field" id="frequency">
                                        </div>

                                        <button type="submit" class="btn btn-default add-train" id="submit">Add Train</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- jQuery/AJAX -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
